<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/tarteaucitronjs@1.9.6/tarteaucitron.css"
    />

    <!-- Script Tarte au Citron -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/tarteaucitronjs@1.9.6/tarteaucitron.js"
    ></script>
    <script type="text/javascript">
      tarteaucitron.init({
        privacyUrl:
          "/politique-de-confidentialite" /* URL vers ta politique de confidentialité */,
        hashtag: "#tarteaucitron",
        cookieName: "tarteaucitron",
        orientation: "bottom" /* Position de la bannière */,
        showAlertSmall: false /* Désactive l'icône flottante */,
        cookieslist: true /* Affiche la liste des cookies */,
        showIcon: false /* Affiche l’icône pour gérer les cookies */,
        iconPosition: "BottomRight" /* Position de l'icône */,
        DenyAllCta: true /* Affiche le bouton "Refuser tout" */,
        AcceptAllCta: true /* Affiche le bouton "Tout accepter" */,
        highPrivacy: true /* Protection élevée des données */,
        removeCredit: true /* Supprime la mention "Tarte au citron" */,
      });

      // Service GTM dans Tarte au Citron
      tarteaucitron.services.gtm = {
        key: "gtm",
        type: "api",
        name: "Google Tag Manager",
        uri: "https://policies.google.com/privacy",
        needConsent: true,
        cookies: ["_ga", "_gid", "_gat"] /* Cookies utilisés par GA4 */,
        js: function () {
          (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
            var f = d.getElementsByTagName(s)[0],
              j = d.createElement(s),
              dl = l != "dataLayer" ? "&l=" + l : "";
            j.async = true;
            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
            f.parentNode.insertBefore(j, f);
          })(window, document, "script", "dataLayer", "GTM-T8GXBQCB"); // Remplace par ton ID GTM
        },
      };

      // Ajout du service GTM à Tarte au Citron
      tarteaucitron.job = tarteaucitron.job || [];
      tarteaucitron.job.push("gtm");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Consultez le menu complet du restaurant Thaï Square. Découvrez nos spécialités thaïlandaises et cambodgiennes, nos entrées, plats, desserts et boissons."
    />
    <meta
      name="keywords"
      content="menu, restaurant thaïlandais, cuisine asiatique, Thaï Square, Lescure-d'Albigeois, plats thaïlandais, bobun, pad thaï"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preload" as="image" href="./assets/img_salle.webp" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <title>
      Menu - Thaï Square - Restaurant thaïlandais et cambodgien à Albi
    </title>
  </head>

  <body>
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-T8GXBQCB"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <main id="section1" style="padding-top: 50px">
      <div
        class="container-tools"
        style="gap: 24px; padding-top: 10px; height: fit-content"
      >
        <h1 class="tools-button" style="margin: 0; text-align: center">
          Notre carte
        </h1>

        <!-- Barre de filtres -->
        <div class="filters">
          <div class="field">
            <label for="q">Rechercher</label>
            <input
              id="q"
              type="search"
              placeholder="ex : boeuf, curry, soupe…"
              autocomplete="off"
            />
          </div>

          <div class="field">
            <label for="category">Catégorie</label>
            <select id="category"></select>
          </div>

          <div class="field">
            <label for="subcategory">Sous‑catégorie</label>
            <select id="subcategory"></select>
          </div>

          <div
            class="chips"
            id="quickChips"
            role="group"
            aria-label="Filtres rapides"
          ></div>
          <div class="count" id="count"></div>
        </div>

        <!-- Grille des items -->
        <section class="grid" id="grid" aria-live="polite"></section>
      </div>
    </main>

    <script src="js/footer.js" defer></script>

    <script src="js/menu.js" defer></script>
    <script src="script.js"></script>
  </body>
</html>
